<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/web-tools-box/">
    <title data-i18n="404Title">404 - 页面未找到 | Web Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading-animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/error-page.css">
    <!-- 预先应用主题 -->
    <script src="js/cache-manager.js"></script>
    <script src="js/theme.js"></script>
    <style>
        .error-container {
            text-align: center;
            padding: 80px 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 3rem;
            margin-bottom: 16px;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            gap: 8px;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .home-button i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="page-loading-overlay" class="page-loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-logo">Web Tools</div>
        <div class="loading-message">正在加载资源...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <h1 class="site-title">Web Tools</h1>
                <p class="site-subtitle" data-i18n="siteSubtitle">便捷的在线工具集合</p>
            </div>
            <div class="settings">
                <div class="theme-toggle">
                    <button id="theme-button" class="icon-button" aria-label="Theme Settings">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </button>
                    <div class="theme-menu">
                        <div class="menu-item">
                            <span data-i18n="theme">Theme</span>
                            <label class="switch">
                                <input type="checkbox" id="theme-switch">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="menu-item auto-theme">
                            <span class="switch-label" data-i18n="auto">Auto</span>
                            <label class="switch">
                                <input type="checkbox" id="auto-theme">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <button id="language-button" class="icon-button" aria-label="Language">
                    <i class="fas fa-language"></i>
                    <span class="lang-indicator">EN</span>
                </button>
            </div>
        </header>
        
        <main>
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2 class="error-title" data-i18n="404Title">404</h2>
                <p class="error-message" data-i18n="404Message">
                    抱歉，您要查找的页面不存在。页面可能已被移动、删除或暂时无法访问。
                </p>
                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i>
                    <span data-i18n="backToHome">返回首页</span>
                </a>
            </div>
        </main>
        
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Web Tools | <span data-i18n="footerDesc">使用便捷的在线工具提高效率</span></p>
                <div class="footer-links">
                    <a href="#" id="aboutLink" data-i18n="about">说明</a>
                    <a href="#" id="licenseLink" data-i18n="license">许可</a>
                    <a href="#" id="clearCacheLink" data-i18n="clearCache">清除缓存</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- 核心脚本 -->
    <script src="js/language.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
